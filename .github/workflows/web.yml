name: Web Platform

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: web-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ── Gate: shared CI must pass first ──
  ci:
    name: Shared CI
    uses: ./.github/workflows/ci.yml

  # ── Build production bundle ──
  web-build:
    name: Build Web
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject version
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [[ "$VERSION" != v* ]]; then
            VERSION="0.0.0-dev.${GITHUB_SHA::7}"
          fi
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "::notice ::Building web version $VERSION"

      - name: Export web production build
        run: npx expo export --platform web

      - name: Upload web bundle
        uses: actions/upload-artifact@v4
        with:
          name: web-bundle-${{ github.sha }}
          path: dist/
          retention-days: 30

  # ── Playwright E2E tests ──
  web-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: web-build
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 14

  # ── Deploy (placeholder — wire up to your hosting) ──
  web-deploy:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: web-e2e
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: production-web
    timeout-minutes: 5

    steps:
      - name: Download web bundle
        uses: actions/download-artifact@v4
        with:
          name: web-bundle-${{ github.sha }}
          path: dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_SAND_075316803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          app_location: "dist"
          output_location: ""
