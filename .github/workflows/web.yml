name: Web Platform

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â”€â”€ Gate: shared CI must pass first â”€â”€
  ci:
    name: Shared CI
    uses: ./.github/workflows/ci.yml

  # â”€â”€ Build production bundle â”€â”€
  web-build:
    name: Build Web
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject version
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [[ "$VERSION" != v* ]]; then
            VERSION="0.0.0-dev.${GITHUB_SHA::7}"
          fi
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "::notice ::Building web version $VERSION"

      - name: Export web production build
        run: npx expo export --platform web

      - name: Upload web bundle
        uses: actions/upload-artifact@v4
        with:
          name: web-bundle-${{ github.sha }}
          path: dist/
          retention-days: 30

  # â”€â”€ Playwright E2E tests â”€â”€
  web-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: web-build
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 14

