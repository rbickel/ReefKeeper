name: Android Platform

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â”€â”€ Gate: shared CI must pass first â”€â”€
  ci:
    name: Shared CI
    uses: ./.github/workflows/ci.yml

  # â”€â”€ Build Android APK / AAB â”€â”€
  android-build:
    name: Build Android
    runs-on: ubuntu-latest
    needs: ci
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Inject version
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [[ "$VERSION" != v* ]]; then
            VERSION="0.0.0-dev.${GITHUB_SHA::7}"
          fi
          VERSION_CODE=$(date +%s)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "::notice ::Building Android version $VERSION (code $VERSION_CODE)"

      # Required repository secrets:
      # - AUTH0_DOMAIN: Your Auth0 tenant domain (e.g., your-tenant.auth0.com)
      # - AUTH0_CLIENT_ID: Auth0 application client ID
      # - AUTH0_CLIENT_ID_APK: Auth0 application client ID for Android (can be same as AUTH0_CLIENT_ID)
      - name: Generate native Android project
        env:
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
          AUTH0_CLIENT_ID_APK: ${{ secrets.AUTH0_CLIENT_ID_APK }}
        run: npx expo prebuild --platform android --clean

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Build release AAB
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon
        # TODO: Add signing config via secrets:
        #   ANDROID_KEYSTORE_BASE64, ANDROID_KEY_ALIAS,
        #   ANDROID_KEY_PASSWORD, ANDROID_STORE_PASSWORD

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: reefkeeper-debug-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload release AAB
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: reefkeeper-release-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

  # â”€â”€ Maestro E2E tests on emulator â”€â”€
  android-test:
    name: Maestro E2E Tests
    runs-on: ubuntu-latest
    needs: android-build
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download debug APK
        uses: actions/download-artifact@v4
        with:
          name: reefkeeper-debug-${{ github.sha }}
          path: apk/

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Maestro
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Android emulator & Maestro tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb install apk/app-debug.apk
            sleep 5
            maestro test maestro/ --format junit --output maestro-report.xml

      - name: Upload Maestro test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: maestro-report-${{ github.sha }}
          path: maestro-report.xml
          retention-days: 14

      - name: Upload Maestro screenshots
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: maestro-screenshots-${{ github.sha }}
          path: ~/.maestro/tests/
          retention-days: 14

